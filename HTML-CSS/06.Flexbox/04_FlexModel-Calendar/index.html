<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calendar</title>
</head>
<body>
    <div class="container">
        <section class="week">
            <span class="item__week">Workweek</span>
            <span class="item">1. Monday</span>
            <span class="item">2. Thuesday</span>
            <span class="item">3. Wednesday</span>
            <span class="item">4. Thursday</span>
            <span class="item">5. Friday</span>
            <span class="item__weekend">Weekend</span>
            <span class="item">6. Saturday</span>
            <span class="item">7. Sunday</span>
        </section>

        <secttion class="notes">
            <span class="reminder">REMINDERS</span>
            <span class="date">SPECIAL DATES</span>
        </secttion>
    </div>
